{% extends 'home/base.html' %}
{% block title %}Blog{% endblock %}
{% block content %}
    <div class="Baiviet">
        {% for  item in post %}

            <a class="row"
               href="{% url 'home:post' item.post_id %} "><h1>{{ item.ten }}</h1></a>
            <div class="img_blog">
                <img src="{{ item.photo.url }}" alt="">
            </div>

            <p class="noidung">{{ item.noidung }}</p>

        {% endfor %}
    </div>



{% endblock content %}
